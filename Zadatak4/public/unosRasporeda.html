   <script>
   function ucitaj() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("proba").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "tabela.html", true);
  xhttp.send();

  var xhttpPredmeti = new XMLHttpRequest();
  xhttpPredmeti.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("predmeti").innerHTML = this.responseText;
    }
  };
  xhttpPredmeti.open("GET", "predmeti.html", true);
  xhttpPredmeti.send();

  var xhttpPoruka = new XMLHttpRequest();
  xhttpPoruka.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("poruka").innerHTML = this.responseText;
    }
  };
  xhttpPoruka.open("GET", "poruka.html", true);
  xhttpPoruka.send();
}
